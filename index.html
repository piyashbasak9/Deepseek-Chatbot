<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <div class="input-container">

            <button class="file-upload-btn" id="fileUploadBtn" title="Upload file">

                <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx,.xls,.xlsx,.csv,.json,.jpg,.jpeg,.png,.gif" />

            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    id="userInput"

        <div id="filePreview" style="display: none;"></div>
